{% include "header.html" %}

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cafe Information Form</h2>

        <form action="/add_cafe", method="post">
            <!-- Cafe Name Input -->
            <div class="mb-3">
                <label for="cafeName" class="form-label">Cafe Name:</label>
                <input type="text" class="form-control" id="cafeName" name="cafeName" required>
            </div>

            <!-- Map URL Input -->
            <div class="mb-3">
                <label for="mapUrl" class="form-label">Map URL:</label>
                <input type="text" class="form-control" id="mapUrl" name="mapUrl" required>
            </div>

            <!-- Image URL Input -->
            <div class="mb-3">
                <label for="imgUrl" class="form-label">Image URL:</label>
                <input type="text" class="form-control" id="imgUrl" name="imgUrl" required>
            </div>

            <!-- Location Input -->
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <!-- Coffee Price Input -->
            <div class="mb-3">
                <label for="coffeePrice" class="form-label">Coffee Price:</label>
                <input type="text" class="form-control" id="coffeePrice" name="coffeePrice" required>
            </div>

            <!-- Seats Input -->
            <div class="mb-3">
                <label for="seats" class="form-label">Seats:</label>
                <input type="text" class="form-control" id="seats" name="seats" required>
            </div>

            <!-- Has Sockets (Yes or No) Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Has Sockets:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasSockets" id="socketsYes" value="Yes" required>
                    <label class="form-check-label" for="socketsYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasSockets" id="socketsNo" value="No" required>
                    <label class="form-check-label" for="socketsNo">No</label>
                </div>
            </div>

            <!-- Has Wifi (Yes or No) Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Has Wifi:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasWifi" id="wifiYes" value="Yes" required>
                    <label class="form-check-label" for="wifiYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasWifi" id="wifiNo" value="No" required>
                    <label class="form-check-label" for="wifiNo">No</label>
                </div>
            </div>

            <!-- Has Toilet (Yes or No) Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Has Toilet:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasToilet" id="toiletYes" value="Yes" required>
                    <label class="form-check-label" for="toiletYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hasToilet" id="toiletNo" value="No" required>
                    <label class="form-check-label" for="toiletNo">No</label>
                </div>
            </div>

            <!-- Can Take Calls (Yes or No) Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Can Take Calls:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="canTakeCalls" id="callsYes" value="Yes" required>
                    <label class="form-check-label" for="callsYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="canTakeCalls" id="callsNo" value="No" required>
                    <label class="form-check-label" for="callsNo">No</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Scripts (Optional, for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKDEjR9qDk8++kjgNX5YlFiZ5/u8F+mp1kSA5M6qUZlF1+cbt8FOeJ2An" crossorigin="anonymous"></script>
</body>

{% include "footer.html" %}

</html>
